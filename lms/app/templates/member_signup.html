{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm Library</title>
    <link rel="stylesheet" href="{% static 'css/member_signup.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="{% static 'images/bookworm_logo.png' %}" alt="BookWorm Logo">
                <h1>BookWorm</h1>
                <p>LIBRARY</p>
            </div>
            <p class="signin-text">Already have Member Account? Sign In now.</p>
            <a href="/member-login/" class="signin-btn">SIGN IN</a>
        </div>
        <div class="right-section">
            <h2>Member Sign Up</h2>
            <p>Please provide your information to sign up.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <input name = first_name type="text" placeholder="Name" required>
                    <input name = email type="email" placeholder="Email" required>
                    <!-- <input name = last_name type="text" placeholder="Last Name" required> -->
                </div>
                <!-- <div class="input-group"> -->
                    <!-- <input name = contact_no type="text" placeholder="Contact No" required> -->
                    
                <!-- </div> -->
                <div class="input-group">
                    <input name = username type="text" placeholder="Username" required>
                    <input name = password type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="signup-btn">SIGN UP</button>
            </form>
        </div>
    </div>
</body>
</html>
